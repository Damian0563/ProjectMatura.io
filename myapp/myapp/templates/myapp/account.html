    <div class="container my-5 p-5 rounded bg-dark text-white shadow-lg">
        <h1 class="text-center mb-4">Moje konto</h1>
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-4">
                    <label for="email" class="form-label">Adres e-mail:</label>
                    <input type="email" class="form-control" id="mail" value="{{ mail }}" readonly>
                </div>
    
                {% if type %}
                    <div class="alert alert-warning" role="alert">
                        Kup kurs, aby otrzymać dostęp do wszystkich dostępnych treści na platformie <strong>ProjectMatura.io</strong>.
                    </div>
                {% else %}
                    <form method="POST">
                        {% csrf_token %}
                        <button id="res" class="btn btn-danger w-100" type="submit">
                            Zrezygnuj z subskrypcji
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div class="p-3 bg-secondary rounded">
                    <p class="mb-0">Dołącz do naszej społeczności <strong>Discord</strong>!</p>
                </div>
            </div>
        </div>
    </div>

</body>
