<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProjectMatura.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'ProjectMatura.png' %}">

</head>

<body>
  <style>
    #signUP{
      transition: 0.5s ease-in-out;
    }
    #signUP:hover{
      transform: scale(1.05);
      background-color: white;
      color: lightskyblue;
    }
  </style>
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark" style="margin-bottom: 5%;">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-body">
              <ul class="navbar-nav flex-grow-1 justify-content-between">
                <li class="nav-item"><a class="nav-link" href="/">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="#">O mnie</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Zakres kursu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cena</a></li>
                <button id="signUP" class="btn btn-primary">Zarejestruj się</button>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <div id="popup" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* półprzezroczyste tło */
    z-index: 1050;
    align-items: center;
    justify-content: center;
    padding: 20px;
">
  <div style="
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
  ">
    <button type="button" onclick="document.getElementById('popup').style.display='none'" style="
        position: absolute;
        top: 5px;
        right: 5px;
        background: none;
        border: none;
    ">
      <img src="{% static 'cross.png' %}" alt="Close" style="width: 16px; height: 16px;margin-left: 2%;">
    </button>
    <h1 id="message" style="color: black; font-size: 24px;">Tutaj wiadomość</h1>
    </div>
    </div>
    <main class="form-signin m-auto" style="max-width: 350px;">
      <img src="{% static 'ProjectMatura.png' %}" alt="ProjectMatura Logo" class="justify-content-center align-items-center offset-1" style="width: 300px;height: 300px;border-radius: 50%;margin-bottom: 5%;">
      <form>
        <h1 class="h3 mb-3 fw-normal offset-4">Zaloguj się</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Adres email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Hasło</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
          <label class="form-check-label" for="checkDefault">
            Zapamiętaj mnie
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="button" id="sign">Zaloguj się</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{% static 'signIN.js' %}"></script>
</body>


</html>
